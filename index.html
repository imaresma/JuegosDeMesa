<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/estilo.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de mesa</title>
</head>
<body onload="chatJuego(0,0)">
    <header></header>
    <main class="main responsive-wraper">
        <div class="tresEnRaya">
            <div class="titulo">
                <h3>TRES EN RAYA!!</h3>
                <h2>Tu eres las Rojas</h2>
            </div>
            <div class="contenedor">
                <button onclick="ficha(0)" class="posicion" id="0"></button>
                <button onclick="ficha(1)" class="posicion" id="1"></button>
                <button onclick="ficha(2)" class="posicion" id="2"></button>
                <button onclick="ficha(3)" class="posicion" id="3"></button>
                <button onclick="ficha(4)" class="posicion" id="4"></button>
                <button onclick="ficha(5)" class="posicion" id="5"></button>
                <button onclick="ficha(6)" class="posicion" id="6"></button>
                <button onclick="ficha(7)" class="posicion" id="7"></button>
                <button onclick="ficha(8)" class="posicion" id="8"></button>
            </div>
        </div>
        <div class="log">
            <div class="titulo">
                <h3>Chat</h3>
            </div>
            <div id="chat">

            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/funciones.js"></script>
</body>
</html>
